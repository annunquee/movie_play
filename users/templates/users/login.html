{% extends "cinema/base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
.login-container {
    background-color: white;
    padding: 2.5rem 3rem;
    border-radius: 1rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 1.5rem;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to Homework Hub</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <!-- Add your input fields here, e.g., username and password -->
        <button type="submit">Login</button>
    </form>
    
    <p>Welcome to Movie Box. <a href="{% url 'register' %}">Register</a>

</div>
{% endblock %}
