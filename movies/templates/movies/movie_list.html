<!DOCTYPE html>
<html>
<head>
    <title>Popular Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* tighter spacing */
        }
        .movie {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
        }
        .movie img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .movie h3 {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
        .movie p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Popular Movies</h1>
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.overview|truncatewords:20 }}</p>
            </div>
        {% empty %}
            <p>No movies found.</p>
        {% endfor %}
    </div>
</body>
</html>
